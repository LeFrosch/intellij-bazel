syntax = "proto3";

message Dependency {
  string name = 1;
  bool optional = 2;
}

message Plugin {
  string id = 1;
  string package = 2;
  string plugin_xml = 3;
  string vendor = 4;
  string version = 5;

  repeated Dependency deps = 6;
}

message Arguments {
  Plugin plugin = 1;
  string output = 2;
}