syntax = "proto3";

message Dependency {
  string name = 1;
  bool optional = 2;
}

message Plugin {
  string id = 1;
  string name = 2;
  string package = 3;
  string plugin_xml = 4;
  string vendor = 5;
  string version = 6;

  repeated Dependency deps = 7;
}

message Arguments {
  Plugin plugin = 1;
  string output = 2;
}